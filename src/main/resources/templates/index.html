<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>首页</title>
        <style>
            a{color: cadetblue;text-decoration-line: unset;margin: 0px 10px;}
            a:hover{color: cadetblue;}
            a:active{color: cadetblue;}
            a:visited{color: cadetblue;}

            div{
                display: flex;
                flex-flow: column;
                align-items: center;
                justify-content: center;
            }
            fieldset{width: 500px;margin: 20px 0px;}
        </style>
    </head>
    <body style="text-align: center">
        <h1>首页</h1>
        <p th:text="${msg}"></p>
        <hr>

        <div>
            <fieldset>
                <legend>公共资源：不需要认证和授权访问</legend>
                <a href="welcome">欢迎</a>
                <a href="login.html">登陆</a>
                <a href="logout">退出登录</a>
            </fieldset>

            <fieldset>
                <legend>只需要认证的资源：需要认证才能访问</legend>
                <a href="session/userlist">用户列表</a>
                <a href="session/deptlist">部门列表</a>
            </fieldset>

            <fieldset>
                <legend>需要认证并且需要【用户资源权限】授权的资源才能访问</legend>
                <a href="user/add">新增用户</a>
                <a href="user/update">修改用户</a>
            </fieldset>

            <fieldset>
                <legend>需要认证并且需要【角色资源权限】授权的资源才能访问</legend>
                <a href="dept/add">新增部门</a>
                <a href="dept/update">修改部门</a>
            </fieldset>
        </div>

    </body>
</html>
